services:
  app:
    build: .
    env_file:
      - .env
    environment:
      DB_HOST: "${DB_HOST:-db}"   # use external host when provided, default to local db
      DB_PORT: "${DB_PORT:-3306}" # respect provided port, default to container port
      FASTAPIPORT: "${FASTAPIPORT:-8001}"
    ports:
      - "${FASTAPIPORT:-8001}:${FASTAPIPORT:-8001}"

  db:
    image: mysql:8
    profiles: ["local-db"] # only starts when profile is enabled (for local dev)
    container_name: feedback-db
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD:-devpass}"
      MYSQL_DATABASE: "${DB_NAME:-feedback}"
    ports:
      - "${DB_PORT:-3310}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD:-devpass}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  mysql_data:
